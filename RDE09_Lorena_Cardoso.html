    <h1>Incorporando Multimídia ao site</h1>
    <h2>Tag Iframe</h2>

    <h3>Inforporar outro site dentro do site</h3>
    <iframe src="http://irati.ifpr.edu.br" height="300" width="300"></iframe>

    <h3>Embutir áudio no site</h3>
    <iframe width="30%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/332103288&color=%2356585c&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/lewiscapaldi" title="Lewis Capaldi" target="_blank" style="color: #cccccc; text-decoration: none;">Lewis Capaldi</a> · <a href="https://soundcloud.com/lewiscapaldi/bruises" title="Bruises" target="_blank" style="color: #cccccc; text-decoration: none;">Bruises</a></div>

    <h3>Incorporar vídeos ao site</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fYJl-7jRzuw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Tag Vídeo</h2>
    Descrição
    <video poster="video/Bike.jpg" controls>
        <source src="video/_Bike.mp4" type="video/mp4">
        <source src="video/Bike.webm" type="video/webm">
        <source src="video/Bike.ogv" type="video/ogv">
    </video>

    <h2>Tag Áudio</h2>
    Descrição Biblioteca de audio do Youtube
    <audio preload="metadata" controls>
        <source src="audio/Hey Sailor - Letter Box.mp3" type="audio/mp3">
        <source src="audio/Hey Sailor - Letter Box.ogg" type="audio/ogg">
        <source src="audio/Hey-Sailor-Letter-Box.wav" type="audio/wav"> 
    </audio>

    <h2>Tag Picture</h2>
    Descrição
    <picture>
        <source media="(max-width:500px)" srcset="img/bike_110.jpg">
        <source media="(max-width:700px)" srcset="img/bike_320.jpg">
        <source media="(max-width:1000px)" srcset="img/bike_640.jpg">
        <img src="img/bike_full.jpg" alt="Mtb Por-do-sol">
    </picture>
</body>
